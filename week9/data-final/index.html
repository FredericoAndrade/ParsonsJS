
<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Daniel Udell's "The Languages Of Spain"</title>
        <meta name="description" content="API_Homework">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>

<body>

  <div id="wrapper">

    <div id="container">
      <h1 id="title">Languages of Spain!</h1>
      <img id="image" class="image"/>
    </div>
<div class="map">
      <img src="images/1.png" class="imageCom a1"/>
      <img src="images/2.png" class="imageCom a2"/>
      <img src="images/3.png" class="imageCom a3"/>
      <img src="images/4.png" class="imageCom a4"/>
      <img src="images/5.png" class="imageCom a5"/>
      <img src="images/8.png" class="imageCom a8"/>
      <img src="images/7.png" class="imageCom a7"/>
      <img src="images/6.png" class="imageCom a6"/>
      <img src="images/9.png" class="imageCom a9"/>
      <img src="images/11.png" class="imageCom a11"/>
      <img src="images/12.png" class="imageCom a12"/>
      <img src="images/13.png" class="imageCom a13"/>
      <img src="images/14.png" class="imageCom a14"/>
      <img src="images/15.png" class="imageCom a15"/>
      <img src="images/10.png" class="imageCom a10"/>
        </div>
    <div id="data">
      <h1>Data</h1>
      <p>Spain is a very culturally diverse country with influences ranging from France all the way down to Lybia. Language is the best way to understand people's identity.</p>
      <div id="form">
        <input name="name" placeholder="Name" type="text" list="communities">
        <datalist id="communities">
          <option value="Aragonese"></option>
          <option value="Aranese"></option>
          <option value="Asturian"></option>
          <option value="Basque"></option>
          <option value="Catalan"></option>
          <option value="Extremaduran"></option>
          <option value="Galician"></option>
          <option value="Spanish"></option>
        </datalist>
        <br>
        <input name="status" placeholder="Status. National, Regional or Unrecognized." type="text" list="status">
        <datalist id="status">
          <option value="National"></option>
          <option value="Regional"></option>
          <option value="Unrecognized"></option>
        </datalist>
        <br>
        <input name="population" placeholder="Population">
        <br>

      </div>
      <button id="refresh">refresh</button>
      <div id='display'>

      </div>

    </div>

  </div>
<script type="text/javascript">
$('#refresh').on('click',function(){

  $.getJSON('http://localhost:8080/languages?' + '&callback=?', function (data){
    var display = $('#display'),
        data=JSON.stringify(data)

    display.html(data)
  })

})
</script>
</body>
</html>

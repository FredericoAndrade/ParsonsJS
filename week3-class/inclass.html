	<body>

	<canvas id="canvas" height="1000" width="1000"></canvas>

	<script>

		var canvas = document.getElementById('canvas'),
		ctx = canvas.getContext('2d')

		var x=0,
			y=0

		ctx.fillStyle ='#f00'

		

			function loop(){
			ctx.clearRect(0,0,500,500)
			ctx.fillRect(x,y,10,10)
			if (x<100){
				x+=5
			}
			
			setTimeout(loop,1000/60)

		}

		loop()

		
	</script>

<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style type="text/css">
		.fade{
			width:100px;
			height:100px;
			background-color:#f00;
			opacity:.3;
			-webkit-transition	: -webkit-transform .3s ease,
			opacity 1s ease-out;
		}			

		@-webkit-keyframes move {
			from {
				-webkit-transform:none;
			}
			to{
				-webkit-transform:translate(100px, 0);
			}
		}

		.fade:hover{
			
		}	
		</style>
	</head>
	<body>
		<div class="fade">
		</div>
	
	</body>
</html>
